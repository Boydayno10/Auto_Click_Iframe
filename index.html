<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Auto Click Iframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <img src="images/logo.png" alt="Logo do Projeto">
    <h1>Auto Click Iframe</h1>
    <p>Esta extensão permite injetar e executar cliques automáticos em sites e iframes dinâmicos de forma prática e eficiente.</p>
  <div class="botao-container">
  <button class="botao-esquerda" onclick="window.location.href='https://github.com/Boydayno10/Ext-Auto-Click-Iframe/releases/tag/v1.0.0'">Download</button>
  <button class="botao-direita" onclick="window.location.href='https://www.exemplo.com/documentacao'">Documentação</button>
</div>

  </header>

  <!-- Modal de imagem -->
  <div id="modal" class="modal">
    <span class="modal-close" onclick="fecharModal()">&times;</span>
    <img class="modal-content" id="modal-img">
  </div>

  <main>
    <!-- CARD 1 -->
    <div class="card-container">
      <div class="card-view">
        <img id="img1" class="fade-target" src="./images/Screen_01.jpg" alt="Imagem 1">
      </div>
      <p id="text1" class="card-text" style="color: purple; font-weight: bold;">Introdução.</p>
    </div>

    <!-- CARD 2 -->
    <div class="card-container">
      <div class="card-view">
        <img id="img2" class="fade-target" src="./images/Screen_02.jpg" alt="Imagem 2">
      </div>
      <p id="text2" class="card-text" style="color: purple; font-weight: bold;">Passo: 01.</p>
    </div>
  </main>

  <script>
    const imagens = [
      ["./images/Screen_02.jpg", "Passo: 01."],
      ["./images/Screen_03.jpg", "Passo: 02."],
      ["./images/Screen_04.jpg", "Passo: 03."],
      ["./images/Screen_05.jpg", "Passo: 04."],
      ["./images/Screen_01.jpg", "Introdução."]
    ];

    let index = 0;

    function fadeTransition(imgElement, textElement, newSrc, newText) {
      imgElement.classList.add("fade-in");
      setTimeout(() => {
        imgElement.src = newSrc;
        textElement.innerHTML = `<span style="color: #9C27B0; font-weight: bold;">${newText}</span>`;
        imgElement.classList.remove("fade-in");
      }, 400);
    }

    setInterval(() => {
      const i1 = index % imagens.length;
      const i2 = (index + 1) % imagens.length;

      const img1 = document.getElementById("img1");
      const img2 = document.getElementById("img2");
      const text1 = document.getElementById("text1");
      const text2 = document.getElementById("text2");

      fadeTransition(img1, text1, imagens[i1][0], imagens[i1][1]);
      fadeTransition(img2, text2, imagens[i2][0], imagens[i2][1]);

      index = (index + 2) % imagens.length;
    }, 5000);

    function abrirModal(src) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modal-img");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function fecharModal() {
      document.getElementById("modal").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const imagens = document.querySelectorAll("img");
      imagens.forEach(img => {
        img.style.cursor = "zoom-in";
        img.addEventListener("click", () => abrirModal(img.src));
      });
    });
  </script>
</body>
<footer>
  <p>&copy; 2025 Auto Click Iframe. Todos os direitos reservados.</p>
</footer>
</html>
